<div class="col-sm-6">
  <form (ngSubmit)="submitFormWord(fromWord);fromWord.reset()" #fromWord="ngForm">

    <input type="text" class="form-control" placeholder="VietNamese" name="vn" ngModel><br>
    <button class="btn btn-success">Add Word</button>  
    <br><br>
    <code>{{fromWord.value | json}}</code>
  </form>
</div>
